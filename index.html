<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg-start: #5f616c;
      --bg-end: #484b57;
      --card: #3a3d49;
      --card-dark: #2f313d;
      --card-light: #5d606c;
      --text: #b6bac7;
      --text-strong: #d0d4de;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top left, var(--bg-start), var(--bg-end));
      color: var(--text);
    }

    .page {
      width: min(480px, 90vw);
      display: grid;
      gap: 28px;
      justify-items: center;
    }

    .title {
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-strong);
      text-align: center;
      margin: 0;
    }

    .card {
      width: 320px;
      height: 360px;
      background: linear-gradient(145deg, var(--card-light), var(--card-dark));
      border-radius: 28px;
      position: relative;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.25), inset 0 0 0 6px rgba(255, 255, 255, 0.04);
      display: grid;
      place-items: center;
      padding-top: 70px;
    }

    .avatar {
      position: absolute;
      top: -55px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 10px solid #5f6470;
      background: linear-gradient(145deg, #4d505e, #2b2d37);
      display: grid;
      place-items: center;
      overflow: hidden;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.35);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fields {
      width: 80%;
      display: grid;
      gap: 16px;
    }

    .field {
      height: 42px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      display: grid;
      place-items: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      color: rgba(208, 212, 222, 0.7);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .options {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(208, 212, 222, 0.6);
      font-weight: 600;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .login-button {
      position: absolute;
      bottom: -35px;
      right: 10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(145deg, #565b69, #3c3f4d);
      display: grid;
      place-items: center;
      font-size: 28px;
      font-weight: 700;
      color: rgba(208, 212, 222, 0.7);
      letter-spacing: 2px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="page">
    <h1 class="title">Bienvenido</h1>
    <section class="card">
      <div class="avatar">
        <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?auto=format&fit=crop&w=300&q=80" alt="Foto de usuario" />
      </div>
      <div class="fields">
        <div class="field">Username</div>
        <div class="field">Password</div>
        <div class="options">
          <div class="checkbox"></div>
          <span>remember me</span>
        </div>
      </div>
      <div class="login-button">Login</div>
    </section>
  </main>
</body>
</html>
